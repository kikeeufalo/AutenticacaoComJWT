<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles-pagCriar.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
</head>
<body>
    <div class="container">
        <form action="#" autocomplete="off">
            <div class="container-inputs">
                <h1>Criar conta</h1>
                <div class="input-name">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Insira seu nome completo">
                </div>
                <div class="input-email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Insira um email valido">
                </div>
                <div class="input-senha">
                    <label for="senha">Defina uma Senha</label>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <div class="input-submit">
                    <input type="submit" value="Criar">
                    <p>Já possui uma conta? <a href="./pag/entrar.html">Entrar</a></p>
                </div>
            </div>

            <!-- criar um formulario para fazer uma verificação com JWT -->
        </form>
    </div>
</body>
</html>
