<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/styles-pags.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
</head>
<body>
    <div class="container">
        <form id="login" autocomplete="off">
            <div class="container-inputs">
                <h1>Entrar aqui</h1>
                <div class="input-name">
                    <label for="nome">Nome ou E-mail</label>
                    <input type="text" id="nome-email" placeholder="Insira seu Nome ou E-mail:" required>
                </div>
                <div class="input-senha">
                    <label for="senha">Defina uma Senha</label>
                    <input type="password" id="senha" placeholder="Insira sua Senha:" required>
                </div>
                <div class="input-submit">
                    <input type="submit" value="Entrar" id="input-entrar">
                    <p>Não possui uma conta? <a href="../index.html">Criar</a></p>
                </div>
            </div>
            <!-- Entrar na conta -->

            <script src="../JS/login.js"></script>

            <!-- criar um formulario para fazer uma verificação com JWT -->
        </form>
    </div>
</body>
</html>
